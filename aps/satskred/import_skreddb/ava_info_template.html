<!DOCTYPE html>
<html lang="no-nb">
<head>
    <title>SatSkred</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>SatSkred info side</h1>
    </div>


    <div class="row">
        <form class="form-inline" method="post">

            <div class="form-group col-6 mb-2"> <!-- From date input -->
                <label class="control-label col-4" for="from_date">Dato</label>
                <input class="form-control col-8" id="from_date" name="from_date" placeholder="YYYY-MM-DD"
                       type="text"/>
            </div>

            <!-- To date input -->
            <!--
            <div class="form-group col-4 mb-2">
                <label class="control-label" for="to_date">Til</label>
                <input class="form-control" id="to_date" name="to_date" placeholder="YYYY-MM-DD" type="text"/>
            </div>
            -->
            <div class="form-group col-3 mb-2"> <!-- Region input -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Region
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Alle</a></li>
                        <li><a href="#">...</a></li>
                        <li><a href="#">Tromsø</a></li>
                        <li><a href="#">Indre Troms</a></li>
                        <li><a href="#">Sør Troms</a></li>
                        <li><a href="#">Ofoten</a></li>
                        <li><a href="#">...</a></li>
                    </ul>
                </div>
            </div>

            <!-- Submit button -->
            <button class="btn btn-primary col-3 mb-2" name="submit" type="submit">Submit</button>


        </form>
    </div>

    <div class="row align-items-center">
        <div class="col-12 embed-responsive embed-responsive-1by1">
            <iframe class="embed-responsive-item" src="./ava_map.html"></iframe> <!--  height="900px" width="100%" -->
        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-4">
            <table border="1" class="table table-stripped">
                <thead>
                <tr style="text-align: left;">
                    <th>Antall skred</th>
                    <th>{{ n_aval }}</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Gjen. størrelse</td>
                    <td>{{ avg_size }}</td>
                </tr>
                <tr>
                    <td>Min. størrelse</td>
                    <td>{{ min_size }}</td>
                </tr>
                <tr>
                    <td>Max. størrelse</td>
                    <td>{{ max_size }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-8 align-items-center">
            <img src="area_hist.svg" width="100%">
        </div>

    </div>

    <div class="row">
        <!--<iframe src="./area_hist.html"></iframe> -->
    </div>

    <div class="row align-items-center">
        {{ satskred_table }}
    </div>
</div>
</body>
</html>
