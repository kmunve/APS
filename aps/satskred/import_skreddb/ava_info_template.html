<!DOCTYPE html>
<html lang="no-nb">
<head>
    <title>SatSkred</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>SatSkred info side</h1>
    </div>


    <div class="row">
        <div class="form-group">
            <!-- Form code begins -->
            <form method="post">
                <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="date">Fra</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>

            </form>
            <!-- Form code ends -->

            <!-- Form code begins -->
            <form method="post">
                <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="date">Til</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
            </form>
            <!-- Form code ends -->

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Region
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Alle</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">Tromsø</a></li>
                    <li><a href="#">Indre Troms</a></li>
                    <li><a href="#">Sør Troms</a></li>
                    <li><a href="#">Ofoten</a></li>
                    <li><a href="#">...</a></li>
                </ul>
            </div>

            <!-- Submit button -->

            <button class="btn btn-primary " name="submit" type="submit">Submit</button>
        </div>

    </div>

    <div class="row">
        <iframe src="./ava_map.html" height="900px" width="900px"></iframe>
    </div>

    <div class="row align-items-center">
        <div class="col">
            <img src="area_hist.svg">
        </div>
        <div class="row">
            <table border="1" class="table table-stripped">
                <thead>
                <tr style="text-align: left;">
                    <th>Number</th>
                    <th>{{ n_aval }}</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mean size</td>
                    <td>{{ avg_size }}</td>
                </tr>
                <tr>
                    <td>Min. size</td>
                    <td>{{ min_size }}</td>
                </tr>
                <tr>
                    <td>Max. size</td>
                    <td>{{ max_size }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--<iframe src="./area_hist.html"></iframe> -->

        <div class="row">
            {{ satskred_table }}
        </div>
    </div>

</body>
</html>
